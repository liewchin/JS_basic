<body>
    <!-- 绑定事件有两种方式 -->
    <button>点我</button>
    <script>
        var btn = document.getElementsByTagName('button')[0];
        // 方法2 DOM2的写法：addEventListener
        // 这种情况下，两个绑定的事件都会被按顺序触发
        btn.addEventListener('click', fn1);
        btn.addEventListener('click', fn2);

        function fn1() {
            console.log('事件1');
        }



        function fn2() {
            console.log('事件2');
